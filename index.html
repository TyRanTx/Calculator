<!DOCTYPE html>
<html>

<head>
  <title>Calculator</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div id="calc-container">
    <div class="display"></div>
    <div class="buttons-container">
      <button id="allclear">AC</button>
      <button id="delete">DEL</button>
      <button class="arithmetic">%</button>
      <button class="arithmetic">/</button>
      <button class="operand">7</button>
      <button class="operand">8</button>
      <button class="operand">9</button>
      <button class="arithmetic">*</button>
      <button class="operand">4</button>
      <button class="operand">5</button>
      <button class="operand">6</button>
      <button class="arithmetic">-</button>
      <button class="operand">1</button>
      <button class="operand">2</button>
      <button class="operand">3</button>
      <button class="arithmetic">+</button>
      <button class="operand">0</button>
      <button id="decimal">.</button>
      <button id="result">=</button>
    </div>

  </div>
  <div id="credit" style="font-size: 20px;">
    <a href="https://github.com/TyRanTx/" style="text-decoration: none;color: inherit;">Samir<a>
      <span style="margin-left: 5px; margin-right: 5px;">|</span>
        <a href="https://github.com/TyRanTx/Calculator" style="text-decoration: none;color: inherit;">Source Code</a>
  </div>
</body>

</html>
